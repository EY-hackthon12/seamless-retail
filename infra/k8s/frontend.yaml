apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: retail-ai
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: retail/frontend:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 5173 }]
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: retail-ai
spec:
  selector: { app: frontend }
  ports:
    - port: 5173
      targetPort: 5173
  type: LoadBalancer
