apiVersion: v1
kind: Namespace
metadata:
  name: retail-ai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: retail-ai
spec:
  replicas: 1
  selector:
    matchLabels: { app: api }
  template:
    metadata:
      labels: { app: api }
    spec:
      containers:
        - name: api
          image: retail/api:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8000 }]
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: CHROMA_HOST
              value: chroma
          envFrom:
            - secretRef: { name: api-secrets }
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: retail-ai
spec:
  selector: { app: api }
  ports:
    - port: 8000
      targetPort: 8000
