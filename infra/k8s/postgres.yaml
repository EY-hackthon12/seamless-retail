apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: retail-ai
spec:
  selector:
    matchLabels: { app: postgres }
  serviceName: postgres
  replicas: 1
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: retail
            - name: POSTGRES_USER
              value: retail
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: POSTGRES_PASSWORD
          ports: [{ containerPort: 5432 }]
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: retail-ai
spec:
  selector: { app: postgres }
  ports:
    - port: 5432
      targetPort: 5432
