apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: retail-ai
spec:
  replicas: 1
  selector:
    matchLabels: { app: chroma }
  template:
    metadata:
      labels: { app: chroma }
    spec:
      containers:
        - name: chroma
          image: ghcr.io/chroma-core/chroma:latest
          ports: [{ containerPort: 8001 }]
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: retail-ai
spec:
  selector: { app: chroma }
  ports:
    - port: 8001
      targetPort: 8001
