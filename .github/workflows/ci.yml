name: CI - build and push images

on:
  push:
    branches: [ main, develop ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define image tags
        id: vars
        run: |
          echo "api=ghcr.io/${{ github.repository_owner }}/seamless-retail-api:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "frontend=ghcr.io/${{ github.repository_owner }}/seamless-retail-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "api_latest=ghcr.io/${{ github.repository_owner }}/seamless-retail-api:latest" >> $GITHUB_OUTPUT
            echo "frontend_latest=ghcr.io/${{ github.repository_owner }}/seamless-retail-frontend:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.backend
          push: true
          tags: |
            ${{ steps.vars.outputs.api }}
            ${{ steps.vars.outputs.api_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ steps.vars.outputs.frontend }}
            ${{ steps.vars.outputs.frontend_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan (images)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.vars.outputs.api }}
          format: table
          exit-code: '0'
          ignore-unfixed: true
